machine:
  environment:
    NODE_ENV: test
    TARGET: JETPACK
    NODE_CONFIG: ""
  node:
    version: 8.9.3

general:
  artifacts:
    - "wp-e2e-tests/screenshots"
    - "wp-e2e-tests/logs"

checkout:
  post:
    - git submodule init
    - git submodule update --remote --force
    - cd wp-e2e-tests && git checkout origin/try/use-encrypted-config

dependencies:
  cache_directories:
    - "wp-e2e-tests/node_modules"
    - "wp-e2e-tests/temp"
  override:
    - cd wp-e2e-tests && npm install && npm run decryptconfig

test:
  override:
    - cd wp-e2e-tests && NODE_CONFIG={} ./run.sh -R -j $RUN_ARGS
