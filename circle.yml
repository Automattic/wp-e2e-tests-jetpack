machine:
  node:
    version: 5.11.1

general:
  artifacts:
    - "wp-e2e-tests/screenshots"
    - "wp-e2e-tests/logs"

checkout:
  post:
    - if [ -d ./wp-e2e-tests ]; then git submodule update --remote else git submodule update --remote --init fi

dependencies:
  cache_directories:
    - "wp-e2e-tests/node_modules"
  override:
    - cd wp-e2e-tests && npm install

test:
  override:
    - cd wp-e2e-tests && env BROWSERSIZE=mobile ./node_modules/mocha/bin/mocha --compilers js:babel-register specs-jetpack/ lib/after.js
    - cd wp-e2e-tests && env BROWSERSIZE=desktop ./node_modules/mocha/bin/mocha --compilers js:babel-register specs-jetpack/ lib/after.js
